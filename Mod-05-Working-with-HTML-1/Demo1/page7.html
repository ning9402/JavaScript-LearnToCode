<!DOCTYPE html>

<html lang="en">

<head>
    <title>Demo</title>
    <script src="js/page7.js"></script>
</head>

<body>
    <p>
        <label for="payRate">Pay Rate </label>
        <input type="text" id="payRate">
    </p>
    <p>
        <label for="hrsWorked">Hours Worked </label>
        <input type="text" id="hrsWorked">
    </p> 
    <p>
        <input type="checkbox" id="hourly">
        <label for="hourly">Paid hourly?</label>
    </p>
    <p>
        OPTIONS <input type="checkbox" id="insurance">
        <label for="insurance">Insurance ($25)?</label>
        &nbsp;&nbsp;&nbsp;
        <input type="checkbox" id="busPass">
        <label for="busPass">Unlimited Bus Pass ($12.50)?</label>
        &nbsp;&nbsp;&nbsp;
        <input type="checkbox" id="retirement">
        <label for="retirement">401K (3% ded)?</label>
    </p>
    <p>
        Pay 10% Tax?
        <input type="radio" name="taxes" id="yesTaxes" checked>
        <label for="yesTaxes">Yes</label>
        &nbsp;&nbsp;&nbsp;
        <input type="radio" name="taxes" id="noTaxes">
        <label for="noTaxes">No</label>
    </p>

    <p>
        <input type="button" value="Calculate Your Pay" id="calcPayBtn">
    </p>
    
    <p id="grossPay"></p>
    <p id="benefitsCost"></p>
    <p id="taxes"></p>
    <p id="netPay"></p>
</body>

</html>
